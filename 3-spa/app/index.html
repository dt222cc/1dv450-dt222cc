<!DOCTYPE html>

<html data-ng-app="positioningApp">
<head>
  <title>PositioningApp Beta</title>
  <meta name="description" content="Single Page Application using AngularJS as part of the course 1dv450 Linnaues University">
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <base href="/">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="app/directives/myKeyPress.js"></script>
  <script src="app/directives/myEventSearchBox.js"></script>

  <script src="app/components/event/EventService.js"></script>
