<div id="events-div">
  <h1 class="jumbotrone index-header">...</h1>
  <hr />
  <div>
    <h2>Search</h2>
    <input type="text" class="form-control" ng-model="searchText">
  </div>
  <div id="event-list">
    <h2>Event list</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tr data-ng-repeat="event in events">
        <td>{{event.name}}</td>
        <td>{{event.description}}</td>
      </tr>
    </table>
  </div>
  <div data-ng-include src="'app/components/map/map.html'"></div>
</div>
