<h1 class="jumbotrone index-header text-center login-header">LOGIN</h1>
<hr />
<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="assets/images/83-abstract.jpg" class="user-avatar img-circle img-responsive" />
			</div>
		</div>

		<div class="form-content">
			<form role="form" class="bottom-30" ng-submit="submit()">
				<div class="table-form">
					<div class="form-groups">
						<div class="form-group">
							<input type="text" class="form-control input-lg" id="" placeholder="EMAIL">
						</div>
						<div class="form-group">
							<input type="password" class="form-control input-lg" id="" placeholder="PASSWORD">
						</div>
					</div>
					<div class="button-container">
						<button type="submit" class="btn btn-default login hvr-sweep-to-right"><img src="assets/images/arrow.png" alt=""></button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
